
<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Login</title>


	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">


	<link rel="stylesheet" href="./main.css" type="text/css" media="all" />
</head>

<body>

	<section class="signin">
		<div class="overlay">
			<div class="wrapper">
				<div class="logo">
					<a class="brand-logo" href="index.html"> <img src="./oist-logo.png"></a>
				</div>
				<div class="form-section">
					<h3>Login</h3>
					<form action="./postLogin.html" method="GET" class="signin-form">
						<div class="form-input">
							<input type="text" name="Username" placeholder="Username" required="" autofocus>
						</div>
						<div class="form-input">
							<input type="password" name="password" placeholder="Password" required="">
						</div>
						<div>
						<label><input type="checkbox" checked="checked">Remember Me</label>
						</div>	
						<button type="submit" class="btn btn-primary theme-button mt-4">Login</button>
						
					</form>
					
					<form method="get" action="./signup.html">
					<button type="submit" class="btn btn-primary theme-button mt-4">Signup</button>
					</form>
					<p class="signup"><a href="#loginMain.html" class="signuplink"></a></p>
					<center>
					<button type="button" class="btn btn-primary cancelbtn mt-4"> Cancel</button></br>
					</center>
				</div>
            </div>
            <div class="copy-right">
			<p>&copy; 2020 All rights reserved | Design by <a href="#" target="_blank">SACHIN PASI</a></p>
		</div>
		</div>
		
		
		
	</section>
</body>

</html>
